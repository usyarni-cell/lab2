apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-helloworld-argo
  namespace: dev-app
  labels:
    app: node-helloworld-argo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-helloworld-argo
  template:
    metadata:
      labels:
        app: node-helloworld-argo
    spec:
      containers:
      - name: hello-world-argo
        image: bakul.mod.gov.my/testing-app/myapp:v1.01@sha256:891c3972bced90c65f29b0a405a22869dc66ca15227ca1cdf536ed0c5a8e9ec9
        imagePullPolicy: Always
        ports:
        - containerPort: 80   # node-hello-world listens on port 80
